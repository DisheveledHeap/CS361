<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Plans</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .pricing-table {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .plan {
            border: 1px solid #000;
            padding: 20px;
            width: 200px;
            border-radius: 10px;
            background-color: #f4f4f4;
        }
        .plan h2 {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>Our Pricing Plans</h1>
    <div class="pricing-table">
        <div class="plan">
            <h2>Basic Plan</h2>
            <p>Free</p>
            <button id="get_basic">Sign Up for this plan</button>
        </div>
        <div class="plan">
            <h2>Premium Plan</h2>
            <p>$30/month</p>
            <button id="get_premium">Sign Up For this plan</button>
        </div>
    </div>

    <script src="js/register.js"></script>
</body>
</html>
